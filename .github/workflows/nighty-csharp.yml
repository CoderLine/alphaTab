name: Nightly C#
on: 
  push:
    branches: 
      - develop

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
          source-url: https://nuget.pkg.github.com/CoderLine/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: npm install
      - run: npm run build-csharp-ci
      - run: dotnet nuget push ./src.csharp/AlphaTab/bin/Release/*.nupkg
      - run: dotnet nuget push ./src.csharp/AlphaTab.Windows/bin/Release/*.nupkg
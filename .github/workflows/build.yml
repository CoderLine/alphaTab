name: Build
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run build-ci
      - uses: actions/upload-artifact@v2
        with:
          name: javascript
          path: JavaScript.zip

  build_csharp:
    name: Build C#
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.100'
      - run: npm install
      - run: npm build-csharp
      - uses: actions/upload-artifact@v2
        with:
          name: nuget-core
          path: src.csharp/AlphaTab/bin/Release/*.nupkg
      - uses: actions/upload-artifact@v2
        with:
          name: nuget-windows
          path: src.csharp/AlphaTab.Windows/bin/Release/*.nupkg
  test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run test-ci
name: Build
on: 
  push:
    branches: 
      - develop
      - master
  pull_request:
  workflow_dispatch:

jobs:
  build_web:
    name: Build and Test Web
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run build-ci
      - run: npm run test-ci

  build_csharp:
    name: Build and Test C#
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version:  |
            5.0.x
            6.0.x
      - run: npm install
      - run: npm run build-csharp-ci
      - run: npm run test-csharp-ci

  build_kotlin:
    name: Build and Test Kotlin
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-cache-v2-${{ github.job }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-cache-v2-${{ github.job }}-
      - run: npm install
      - run: npm run build-kotlin-ci
      - run: npm run test-kotlin-ci
      - run: ./src.kotlin/alphaTab/gradlew --stop
